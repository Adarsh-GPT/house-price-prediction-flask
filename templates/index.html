<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .container {
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 { text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>House Price Prediction</h2>
    <form action="/predict" method="post">
        <input type="number" name="sqft" placeholder="Square Footage" required>
        <input type="number" name="bedrooms" placeholder="No. of Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="No. of Bathrooms" required>
        <input type="number" name="year" placeholder="Year Built" required>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <h3 style="text-align:center;">{{ prediction_text }}</h3>
    {% endif %}
</div>
</body>
</html>
